<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/commonts :: head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<header th:replace="fragments/commonts :: navigation">

</header>
<main class="p-5 align-content-center bg-blur">

    <div class="container">
        <div id="all-articles-jumbotron" class="jumbotron p-3 p-md-5 text-white rounded">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic font-weight-bold">All articles</h1>
                <p class="lead mb-0"><a href="#" class="text-white font-weight-bold"></a></p>
            </div>
        </div>



        <div class="row mb-2">
            <div th:each="article : ${allArticle}" th:object="${article}"  class="col-md-6">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary" th:text="*{genre}">Genre</strong>
                        <h3 class="mb-0" th:text="*{title}">Title</h3>
                        <div class="mb-1 text-muted" th:text="*{createdOn}"> Date and time in format dd-MM-yyyy HH:mm</div>
                        <p class="card-text mb-auto" th:text="*{content}">First 60 characters from content + ...</p>
                        <a href="/">Continue reading</a>
                        <p>
                        <div class="btn-group">
                            <a th:href="@{/articles/like/{id}(id = *{id})}" type="button" class="btn btn-sm btn-outline-secondary">Like</a>
                        </div>
                        </p>

                    </div>
                    <img th:src="*{imageUrl}" class="card-img-right flex-auto d-none d-lg-block"
                         src="/" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;">
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/commonts :: footer" class="footer bg-blur"></footer>
</body>
</html>
