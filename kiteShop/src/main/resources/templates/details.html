<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commonts :: head"></head>
<body>

<header th:replace="fragments/commonts :: navigation"></header>

<main class="p-5 align-content-center bg-blur">
    <div class="justify-content-center">
        <h1 class="text-light border-left border-white pl-4">Product Details</h1>
    </div>

    <div th:object="${product}" class="col-sm-12 my-auto ">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded" th:src="*{imageUrl}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="*{imgUrl2}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="*{imgUrl3}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div th:object="${product}" class="row rounded mb-5 mt-3">

        <div  class="col-md-6 bg-blur text-light rounded ">
            <dl class="row pt-3">
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9" th:text="*{name}">Name</dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="*{description}" >Description
                </dd>

                <dt class="col-sm-3">Brand</dt>
                <dd class="col-sm-9" th:text="*{brand}">Brand
                </dd>

                <dt class="col-sm-3">Release Date</dt>
                <dd class="col-sm-9" th:text="*{releaseDate}">Release Date
                </dd>

                <dt class="col-sm-3">Price</dt>
                <dd class="col-sm-9">
                    <dl class="row">
                        <dt class="col-sm-4">Price</dt>
                        <dd class="col-sm-8" th:text="*{price}">Price
                        </dd>
                    </dl>
                </dd>
            </dl>
        </div>

        <div class="col-md-6 bg-transparent rounded">
            <div class="rounded embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" th:src="'https://www.youtube.com/embed/' + *{videoUrl}"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="col-md-6 bg-transparent rounded">
        <div class="rounded embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" th:src="'https://www.youtube.com/embed/' + *{videoUrl}"
                    allowfullscreen></iframe>
        </div>
    </div>

</main>
<footer th:replace="fragments/commonts :: footer" class="footer bg-blur"></footer>
</body>
</html>
